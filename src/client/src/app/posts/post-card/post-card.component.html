
<div class="card" *ngIf="post" (click)="onClickBody()">
    <div class="card-body">
        <img src="{{'./assets/dotnet.png'}}" class="card-img-top">
        <small class="bg-light text-danger text-center"> Checking</small>
        <small class="bg-light text-success text-center ml-3"> CenterInfo</small>
        <small class="bg-light text-info text-center ml-3">Views - 100,235</small>
        <h5 class="mt-1">{{post.title}}</h5>
        <div class="text-center mt-3 mb-5">
            <p class="m-auto subs-text">{{post.content}}</p>
        </div>
        <h6 class="card-title text-center mb-1">
            Created: {{post.created}}
        </h6>
        <li class="list-inline-item">
            <button (click)="onRouteToLinkPost()">Link For Post</button>
        </li>
    </div>
</div>
